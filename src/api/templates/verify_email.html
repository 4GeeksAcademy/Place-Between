<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <title>{{ title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body {
        margin: 0;
        font-family:
          system-ui,
          -apple-system,
          Segoe UI,
          Roboto,
          Arial;
        background: #f5f7fb;
        color: #0f172a;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }
      .card {
        background: #fff;
        border-radius: 16px;
        padding: 32px;
        max-width: 420px;
        text-align: center;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.08);
      }
      .icon {
        font-size: 48px;
        margin-bottom: 12px;
      }
      h1 {
        margin: 0 0 8px;
        font-size: 24px;
      }
      p {
        margin: 0;
        color: #64748b;
        font-size: 15px;
        line-height: 1.4;
      }
      .hint {
        margin-top: 14px;
        font-size: 12px;
        color: #94a3b8;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="icon">{% if ok %}✅{% else %}⚠️{% endif %}</div>
      <h1>{{ heading }}</h1>
      <p>{{ message }}</p>
      <div class="hint">Puedes cerrar esta pestaña cuando quieras.</div>
    </div>
  </body>
</html>
